<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: "Comic Sans MS", Arial, sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* main card */
.box {
  background: white;
  padding: 30px 40px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #e91e63;
}

h2 {
  color: #555;
  font-weight: normal;
}

/* buttons */
button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #e91e63;
  color: white;
  font-weight: bold;
}

/* NO button â€” GUARANTEED visible */
#no {
  position: fixed;
  bottom: 18%;
  left: 50%;
  transform: translateX(-50%);
  background: #bbb;
  color: black;
  z-index: 9999;
}

/* floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* heart explosion */
.blast {
  position: fixed;
  font-size: 26px;
  animation: blast 1.2s ease-out forwards;
}

@keyframes blast {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>
